name: paintroid
description: The standard image manipulation app for Catroid.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_localization: ^0.1.12
  intl: ^0.18.0
  logging: ^1.0.2
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.4.1
  equatable: ^2.0.3
  json_annotation: ^4.8.1
  collection: ^1.17.1
  url_launcher: ^6.1.6
  toast: ^0.3.0
  oxidized: ^5.2.0
  flutter_svg: ^1.1.0
  launch_review: ^3.0.1
  package_info_plus: ^4.0.1
  filesize: ^2.0.1
  smooth_page_indicator: ^1.0.0+2
  image: ^3.2.0
  permission_handler: ^10.0.0
  device_info_plus: ^9.0.3
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  file_picker: ^5.3.1
  floor: ^1.2.0
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  mockito: ^5.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1
  floor_generator: ^1.2.0
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2
  build_runner: ^2.2.0
  freezed: ^2.4.1
  riverpod: ^2.3.7
  import_sorter: ^4.6.0
  json_serializable: ^6.7.1


flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/img/
    - assets/svg/
    - assets/lang/
    - test/assets/images/
