name: paintroid
description: The standard image manipulation app for Catroid.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_localization: ^0.1.12
  intl: ^0.18.0
  logging: ^1.0.2
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  shared_preferences: ^2.0.15
  freezed_annotation: ^2.4.1
  melos: ^3.4.0

  # Internal packages:
  component_library:
    path: ./packages/component_library
  l10n:
    path: ./packages/l10n
  command:
    path: ./packages/command
  io_library:
    path: ./packages/io_library
  tools:
    path: ./packages/tools
  workspace_screen:
    path: ./packages/features/workspace_screen
  landing_page_screen:
    path: ./packages/features/landing_page_screen
  onboarding_screen:
    path: ./packages/features/onboarding_screen
  search_bar_screen:
    path: ./packages/features/search_bar_screen

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  mockito: ^5.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1
  floor_generator: ^1.2.0
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2
  build_runner: ^2.2.0
  freezed: ^2.4.1
  riverpod: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
