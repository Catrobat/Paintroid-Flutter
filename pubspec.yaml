name: paintroid
description: The standard image manipulation app for Catroid.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.3
  flutter_svg: ^1.1.0
  image: ^3.2.0
  protobuf: ^2.1.0
  path: ^1.8.1
  path_provider: ^2.0.11
  flutter_riverpod: ^1.0.4
  image_picker: ^0.8.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.2.0
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/svg/