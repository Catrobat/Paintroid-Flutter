name: paintroid
description: The standard image manipulation app for Catroid.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # TODO remove all this:
  flutter_localization: ^0.1.12
  intl: ^0.18.0
  equatable: ^2.0.3
  flutter_svg: ^1.1.0
  image: ^3.2.0
  protobuf: ^2.1.0
  path: ^1.8.1
  path_provider: ^2.0.11
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  freezed_annotation: ^2.4.1
  image_picker: ^0.8.5+3
  oxidized: ^5.2.0
  logging: ^1.0.2
  file_picker: ^5.3.1
  floor: ^1.2.0
  filesize: ^2.0.1
  toast: ^0.3.0
  sqflite:
  permission_handler: ^10.0.0
  url_launcher: ^6.1.5
  package_info_plus: ^4.0.1
  device_info_plus: ^9.0.3
  launch_review: ^3.0.1
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.15

  # Internal packages:
  component_library:
    path: ./packages/component_library
  command:
    path: ./packages/command
  io_library:
    path: ./packages/io_library
  tools:
    path: ./packages/tools
  workspace_screen:
    path: ./packages/features/workspace_screen
  landing_page_screen:
    path: ./packages/features/landing_page_screen
  onboarding_screen:
    path: ./packages/features/onboarding_screen

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  mockito: ^5.2.0
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^2.0.1
  floor_generator: ^1.2.0
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2
  build_runner: ^2.2.0
  freezed: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
